<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    body {
      background-color: rgb(41, 193, 124);
      font-family: Arial, sans-serif;
      margin: 30px;
      padding: 0;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div>
    <div>
      <button onclick="showDate()">Show Date</button>
    </div>
    <p id="dateDisplay"></p>
    <br/>

    <div>
      <button onclick="showTime()">Show Time</button>
    </div>
    <p id="timeDisplay"></p>

    <script>
      function showDate() {
        const currentDateTime = new Date();
        const day = currentDateTime.getDate();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const month = monthNames[currentDateTime.getMonth()];
        const year = currentDateTime.getFullYear();

        const formattedDate = `${day} ${month} ${year}`;
        document.getElementById('dateDisplay').innerText = `${formattedDate}`;
      }

      function showTime() {
        const options = { weekday: 'short', month: 'short', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
        const currentIST = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata', ...options });
        document.getElementById('timeDisplay').innerText = `${currentIST}`;
      }
    </script>
  </div>

  <p id="h2">Contact:</p>
  <br/>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/deepanjali-das-385776146/" target="_blank">
      <img src="..\..\Assets\linked_in.png" alt="LinkedIn">
    </a>
  </div>
</body>
</html>
